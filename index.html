        <p>El Mgasseb, un coin magique attaché au gouvernorat de Bèja du nord-ouest de la Tunisie situé à une centaine de kilomètres de Tunis et à une cinquantaine de kilomètres de la frontière tuniso-algérienne, précisément à Nefza.</p>
        
        <img src="elmgasseb-190620-1.jpg" alt="Photo plage EL Mgasseb" class="animation">
